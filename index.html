<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - Simulator</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <section id="start-screen" class="start-screen">
        <h1>Нажми Пробел, чтобы начать игру</h1>
        <h3>Управление (A - влево, D - вправо)</h3>
    </section>
    <canvas class="hidden" id="game" width="640" height="720"></canvas>
    <section id="game-over" class="hidden">
        <h1 id="">Игра Окончена</h1>
        <p id="final-score"></p>
    <button onclick="reloadButton()">Сыграть снова</button>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
